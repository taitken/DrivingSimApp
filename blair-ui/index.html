<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lane Detection App</title>
  <!-- Font Awesome (v4.7) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main Container with Left and Right Panels -->
  <div class="layout-container">
    
      <!-- Left Panel: Instructions & Navigation -->
    <aside class="left-panel">
      <h1>
        <i class="fa fa-camera heading-icon"></i>
        Camera Calibration
      </h1>
      <div class="divider"></div>
      <h2 id="uploadVideoHeading" class="highlighted">
        <span class="heading-circle">1</span>
        Upload calibration video
      </h2>
      <h2 id="selectPointsHeading">
        <span class="heading-circle">2</span>
        Select calibration points
      </h2>
      <button class="calibration-button" id="confirmPointsButton">Confirm points</button>
      <button class="calibration-button" id="resetButton">Reset</button>
      <div class="divider"></div>
      <div class="wizard-footer">
        <button class="next-button" id="nextButton">Next</button>
      </div>
    </aside>
    <!-- End Left Panel -->

    <!-- Right Panel: Progress Bar + Video/Canvas Area -->
    <main class="right-panel">
      <div class="canvas-container">
        <canvas id="calibrationCanvas" width="640" height="360"></canvas>
        <div class="drop-zone" id="calibrationDropZone">
          <span class="drop-zone__prompt">
            <i class="fa fa-upload"></i>
            Drop your .mkv here or <strong>Browse files</strong>
          </span>
          <input type="file" id="calibrationFileInput" class="drop-zone__input" accept=".mkv,video/*" />
        </div>
      </div>
    </main>
    <!-- End Right Panel -->
  </div>
  <!-- End layout-container -->

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
